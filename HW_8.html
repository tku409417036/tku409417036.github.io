<!DOCTYPE html>
<head>
    <script LANGUAGE="javascript">
        var n = prompt("樹的大小", 0 );
        Number(n);
        //樹葉
        var tree = n*2-1;
        var node = 1;
        for(var j=1;j<=n;j++){               //樹葉的階層
            for(var k=1;k<=(n-j);k++){
                document.write("&nbsp;&nbsp;");
            }
            for(var i=1;i<=node;i++){        //每層內的節點
                document.write("*");
            }
            for(var p=k+i;p<=tree;p++){
                document.write("&nbsp;&nbsp;");
            }
            document.write("</br>");
            node = node + 2;
        }
        //樹幹的部分
        for(var i=0;i<n;i++){
            for(var j=0;j<n;j++){
                if(j==n-1){
                    document.write("*");
                }else{
                    document.write("&nbsp;&nbsp;");
                }
            }
            document.write("</br>");
        }
    </script>
</head>
